/* Include.gradle configuration: http://docs.nativescript.org/plugins/plugins#includegradle-specification */

android {
	productFlavors {
		"nativescript-tensorflow" {
			dimension "nativescript-tensorflow"
		}
	}
}

repositories {
    maven { url 'http://dl.bintray.com/google/tensorflow/' }
}

dependencies {
    compile 'org.tensorflow:tensorflow-android:1.4.0@aar'
}
